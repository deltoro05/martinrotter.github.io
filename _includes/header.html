<div class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ site.url }}/">{{ site.name }}</a>
    </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav nav-links">
          {% for link in site.data.navbar %}
              <li {% if page.title == link.title %}class="active"{% endif %}>
                <a href="{% if link.external %}{{ link.url }}
                           {% else %}
                            {{ site.url }}{{ link.url }}
                         {% endif %}"
                {% if link.external %}target="_blank"{% endif %}>{{ link.title }}</a>
              </li>
          {% endfor %}
        </ul>
        
        {% for contact in site.data.contacts %}
        <a class="navbar-right navbar-contact" href="{{ contact.url }}" title="{{ contact.alt }}" data-toggle="tooltip" data-placement="bottom"><img width="32" height="32" alt="{{ contact.alt }}" src="/images/icons/{{ contact.type }}.png"></a>
        {% endfor %}
      </div>
  </div>
</div>
