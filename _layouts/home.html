---
layout: default
---

<div class="jumbotron">
  {{ content }}
</div>

{% for post in site.posts %}	
  <h3><a href="{{ post.url }}" data-toggle="tooltip" data-placement="bottom" title="{{ post.excerpt | strip_html | strip }}">{{ post.title }}</a> <img src="/images/flags/{{ post.language }}.png" /></h3>
  <p><small><strong>{{ post.date | date: "%B %e, %Y %H:%M" }}</strong></small></p>			
{% endfor %}
